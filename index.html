<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Businesses In My Area" content="">
    <meta name="Chris Shields" content="">
    <title>Chris's Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,600' rel='stylesheet' type='text/css'>
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="heading">Michigan's Six Best Breweries</h1>
        </div>
      </div>
        <div class="row">
            <!--Search Bar -->
            <div class="col-xs-12 input-group input-group-lg" id="search">
                <span class="input-group-addon" id="sizing-addon1">Search</span>
                <input type="text" class="form-control" placeholder="Search Locations">
            </div>

            <!--Contents Panel -->
            <div class="row">
                <div class="col-xs-4 places pull-left list-group">
                  <button type="button" class="list-group-item">Location 1</button><br>
                  <button type="button" class="list-group-item">Location 2</button><br>
                  <button type="button" class="list-group-item">Location 3</button><br>
                  <button type="button" class="list-group-item">Location 4</button><br>
                  <button type="button" class="list-group-item">Location 5</button><br>
                  <button type="button" class="list-group-item">Location 6</button><br>
                </div>
                <!-- Places Closing Div -->

                <div class="col-sm-8 pull-right" id="map-canvas"></div>
            </div>
        </div>
    </div>




    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiCVShMaFxre13ZU7DGRsclu9iY_X5-cg&callback=initMap"></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>  -->
    <script src="js/map.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
