<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Chris Shields" content="">
    <title>Michigan's 10 Best Breweries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:100,400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <!--[if IE]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <a name="top"></a>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="heading">Michigan's 10 Best Breweries</h1>
            </div>
        </div>
        <!-- /input-group -->

        <!--Contents Panel -->
        <div class="row">
            <div class="col-lg-4 col-xs-12">
                <input id="search" type="search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search Locations" autocomplete="off">

                <ul id="list" class="list-group" data-bind="foreach: allPlaces()">
                    <a class="list-group-item col-xs-6 col-md-12" id="list" data-bind="text:name, click:$parent.list"></a>
                </ul>
            </div>
            <!-- Places Closing Div -->
            <div class="col-sm-8 col-xs-8 img-responsive" id="map-canvas"></div>
            <div id="copy" class="col-xs-12 text-center">&copy; 2015 | Chris Shields</div>
            <div id="top" class="col-12-xs text-center"><a href="#top">Back To Top</a></div>
        </div>
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiCVShMaFxre13ZU7DGRsclu9iY_X5-cg&callback=initMap" onerror="googleError()"></script>
    <script>
        function googleError() {
            alert("Google Has Encountered An Error.  Please Try Again Later");
            console.log('error');
        };
    </script>
</body>

</html>
